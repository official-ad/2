  <script>
    const PIXEL_ID = '1191739576329729';
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return; 
      n=f.fbq=function(){
        n.callMethod?
          n.callMethod.apply(n,arguments):
          n.queue.push(arguments)
      };
      if(!f._fbq) f._fbq=n; 
      n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; 
      t=b.createElement(e); t.async=!0;
      t.src=v; 
      s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(
      window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js'
    );

    // 1) Init y primer evento con retardo
    fbq('init', PIXEL_ID);
    setTimeout(() => {
      fbq('track', 'PageView');

    }, 250);

    const URL = 'https://d7acs3bv9f.execute-api.us-east-2.amazonaws.com/prod/MK';
    const MSG = 'Hola ANUBIS! Vengo por mi 200% extra.';

    function parseCookies() {
      return document.cookie
        .split('; ')
        .reduce((o, v) => {
          const [k, ...rest] = v.split('=');
          o[k] = rest.join('=');
          return o;
        }, {});
    }

    function waitForCookie(name, timeout = 3000) {
      return new Promise(res => {
        const interval = 100, max = timeout;
        let waited = 0;
        const timer = setInterval(() => {
          if (document.cookie.includes(name + '=') || waited >= max) {
            clearInterval(timer);
            return res();
          }
          waited += interval;
        }, interval);
      });
    }

    window.addEventListener('load', async () => {
      // 2) Esperar a que el pixel escriba sus cookies (_fbc, _fbp)
      await Promise.all([
        waitForCookie('_fbc'),
        waitForCookie('_fbp')
      ]);

      // 3) Leer cookies ya pobladas por el pixel
      const cookies = parseCookies();
      const uuid    = crypto.randomUUID().replace(/-/g,'');
      const tsSec   = Math.floor(Date.now() / 1000);
      const payload = {
        pixel_id:         PIXEL_ID,
        event_time:       tsSec,
        event_source_url: window.location.href,
        fbc:              cookies._fbc || null,
        fbp:              cookies._fbp || null,
        external_id:      uuid,
        country:          'AR',
        client_user_agent: navigator.userAgent
      };

      // 4) Enviar evento al backend
      try {
        await fetch(URL, {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify(payload)
        });
      } catch (e) {
        console.warn('Error enviando evento:', e);
      }

      // 5) Redirección a WhatsApp
      const waNumber = whatsappNumbers[
        Math.floor(Math.random() * whatsappNumbers.length)
      ];
      window.location.href = `https://wa.me/${waNumber}?text=${encodeURIComponent(MSG)}`;
    });
